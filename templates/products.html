<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Product Inventory</h1>
    <a href="/add_product">Add Product</a> | <a href="/sales">View Sales</a>
    <table>
        <tr><th>Name</th><th>Description</th><th>Price</th><th>Stock</th><th>Sell</th></tr>
        {% for p in products %}
        <tr>
            <td>{{ p[1] }}</td>
            <td>{{ p[2] }}</td>
            <td>{{ p[3] }}</td>
            <td>{{ p[4] }}</td>
            <td>
                <form method="POST" action="/sale">
                    <input type="hidden" name="product_id" value="{{ p[0] }}">
                    <input type="number" name="quantity" min="1" max="{{ p[4] }}" required>
                    <button type="submit">Sell</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
