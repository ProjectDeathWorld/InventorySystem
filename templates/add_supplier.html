{% extends 'base.html' %}
{% block title %}Add Supplier{% endblock %}

{% block content %}
<h1>Add New Supplier</h1>
<form method="POST">
    <label>Name:</label>
    <input type="text" name="name" required><br><br>

    <label>Contact:</label>
    <input type="text" name="contact"><br><br>

    <button type="submit">Add Supplier</button>
</form>
{% endblock %}
