{% extends 'base.html' %}
{% block title %}Add Customer{% endblock %}

{% block content %}
<h1>Add New Customer</h1>
<form method="POST">
    <label>Name:</label>
    <input type="text" name="name" required><br><br>

    <label>Email:</label>
    <input type="email" name="email"><br><br>

    <label>Phone:</label>
    <input type="text" name="phone"><br><br>

    <button type="submit">Add Customer</button>
</form>
{% endblock %}
