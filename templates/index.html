{% extends 'base.html' %}
{% block title %}Product List{% endblock %}

{% block content %}
<h1>Product List</h1>
<a href="/add"><button>Add New Product</button></a>
<table>
    <tr>
        <th>ID</th><th>Name</th><th>Description</th><th>Price</th><th>Stock</th><th>Actions</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.stock }}</td>
        <td><a href="/edit/{{ product.id }}"><button>Edit</button></a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
