{% extends 'base.html' %}

{% block content %}
<h2>Employees</h2>
<a href="#" class="btn btn-primary mb-2">Add New Employee</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Position</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
    </thead>
    <tbody>
        {% for employee in employees %}
        <tr>
            <td>{{ employee.id }}</td>
            <td>{{ employee.name }}</td>
            <td>{{ employee.position }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.phone }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
