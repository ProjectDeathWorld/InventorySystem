{% extends 'base.html' %}
{% block title %}Suppliers{% endblock %}

{% block content %}
<h1>Suppliers</h1>
<a href="{{ url_for('add_supplier') }}"><button>Add Supplier</button></a>
<table>
    <tr>
        <th>ID</th><th>Name</th><th>Contact</th><th>Address</th><th>Actions</th>
    </tr>
    {% for supplier in suppliers %}
    <tr>
        <td>{{ supplier.id }}</td>
        <td>{{ supplier.name }}</td>
        <td>{{ supplier.contact }}</td>
        <td>{{ supplier.address }}</td>
        <td><a href="/edit_supplier/{{ supplier.id }}"><button>Edit</button></a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
