{% extends 'base.html' %}
{% block title %}Sales History{% endblock %}

{% block content %}
<h1>Sales History</h1>
<table>
    <tr>
        <th>Sale ID</th><th>Product</th><th>Quantity</th><th>Sale Date</th><th>Actions</th>
    </tr>
    {% for sale in sales %}
    <tr>
        <td>{{ sale.id }}</td>
        <td>{{ sale.product_name }}</td>
        <td>{{ sale.quantity }}</td>
        <td>{{ sale.sale_date }}</td>
        <td><a href="/view_sale/{{ sale.id }}"><button>View</button></a></td>
    </tr>
    {% endfor %}
</table>
<a href="/record_sale"><button>Record New Sale</button></a>
<a href="/"><button>Back to Home</button></a>
{% endblock %}
